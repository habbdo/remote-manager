<div class="data-table">
  <div class="header">
    <mat-form-field appearance="outline">
      <mat-label>Recherche</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [formControl]="searchCtrl" />
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="add.emit()">
        <mat-icon>add</mat-icon> Ajouter
      </button>
    </div>
  </div>
  <div class="table">
    <table mat-table [dataSource]="list().data">
      @for (column of columns(); track column.field) {
        <ng-container [matColumnDef]="column.field">
          <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
          <td mat-cell *matCellDef="let item"> {{ item[column.field] }} </td>
        </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();" (click)="edit.emit(row)"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [length]="list().length" aria-label="Select page"></mat-paginator>
</div>
